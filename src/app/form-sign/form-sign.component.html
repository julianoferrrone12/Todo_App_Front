<div class="container">
  <h1 class="thin">Sign Up</h1>
  <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
    <div>
      <label for="name">Name</label>
      <input formControlName="name" id="name" type="text" class="form-control">
      <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
        <div *ngIf="f['name'].errors && f['name'].errors['required']">Name required.</div>
        <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name must be at least 3 characters long.</div>
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email" class="form-control">
      <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email required.</div>
        <div *ngIf="f['email'].errors && f['email'].errors['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password" class="form-control">
      <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid" class="alert alert-danger">
        <div *ngIf="form.controls['password'].errors && form.controls['password'].errors['required']">Password required.
        </div>
        <div *ngIf="form.controls['password'].errors && form.controls['password'].errors['minlength']">The password must
          be at least 8 characters long.</div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Sign Up</button>
    <a href="/login">Already registered?</a>
  </form>
</div>
